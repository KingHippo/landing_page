  <form action="" id="sumForm" onsubmit="return false">
  <fieldset>
    <legend>Sum of multiples 3 and 5</legend>
    <label>Enter a number</label>
  <input type="text" name="num" id="sumnum">

  <button onclick="addThreeAndFive()">Calculate</button>

    <div id="totalSum"></div>
  </fieldset>
  </form>

  <form action="" id="fibForm" onsubmit="return false">
  <fieldset>
    <legend>Sum of even Fibonacci sequence</legend>
    <label>Enter a number</label>
  <input type="text" name="fibnum" id="fibnum">

  <button onclick="fibSum()">Calculate</button>

    <div id="fibSum"></div>
  </fieldset>
  </form>

  <form action="" id="primeForm" onsubmit="return false">
  <fieldset>
    <legend>Largest prime number</legend>
    <label>Enter a number</label>
  <input type="text" name="num" id="primenum">

  <button onclick="findPrime()">Calculate</button>

    <div id="prime"></div>
  </fieldset>
  </form>
